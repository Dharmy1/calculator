<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Assets/bootstrap-5.2.3-dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<style>
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 0.5rem;
    }
    .symbols {
        grid-template-columns: repeat(1, 1fr);
        gap: 0.5rem;
    }
    .display {
        height: 60px;
    }
</style>
<body>
    <div class="border border-dark rounded-4 mt-5 p-3 mx-auto col-sm-5 col-12 bg-info">
        <div class="bg-secondary p-2 rounded-3 display">
            <div id="userInput"></div>
            <div id="result" class="text-end fw-bold fs-6 text-black"></div>
        </div>
        <div class="row mt-3">
            <div class="buttons">
                <button onclick="userText('(')" class="btn btn-dark fs-4">(</button>
                <button onclick="userText(')')" class="btn btn-dark fs-4">)</button>
                <button onclick="userText('x!')" class="btn btn-dark fs-4">x!</button>
                <button onclick="userText('%')" class="btn btn-dark fs-4">%</button>
                <button onclick="userText(7)" class="btn btn-dark fs-4">7</button>
                <button onclick="userText(8)" class="btn btn-dark fs-4">8</button>
                <button onclick="userText(9)" class="btn btn-dark fs-4">9</button>
                <button onclick="userText('+')" class="btn btn-primary fs-4">+</button>
                <button onclick="userText(4)" class="btn btn-dark fs-4">4</button>
                <button onclick="userText(5)" class="btn btn-dark fs-4">5</button>
                <button onclick="userText(6)" class="btn btn-dark fs-4">6</button>
                <button onclick="userText('-')" class="btn btn-primary fs-4">-</button>
                <button onclick="userText(1)" class="btn btn-dark fs-4">1</button>
                <button onclick="userText(2)" class="btn btn-dark fs-4">2</button>
                <button onclick="userText(3)" class="btn btn-dark fs-4">3</button>
                <button onclick="userText('*')" class="btn btn-primary fs-4">*</button>
                <button onclick="userText('00')" class="btn btn-dark fs-4">00</button>
                <button onclick="userText(0)" class="btn btn-dark fs-4">0</button>
                <button onclick="userText('/')" class="btn btn-dark fs-4">/</button>
                <button onclick="evaluateResult()" class="btn btn-primary fs-4">=</button>
            </div>
            <div class="symbols">
                <button onclick="clearScreen()" class="btn btn-outline-danger form-control text-white fw-bold fs-5 mt-2 mb-3">CE</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
